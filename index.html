<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <p>Cart <span id="Cart"></span></p>
    <div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6">Picture 1 
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" height="200px">
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">Picture 2 
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" height="200px">
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">Picture 3 
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <img src="https://img.freepik.com/free-photo/digital-painting-mountain-with-colorful-tree-foreground_1340-25699.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1698019200&semt=ais"height="200px" >
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">Picture 4 
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" height="200px" >

                </div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
    let val=0;
    function update(){
        val++;
    }
    $('button').click(function(){
        update();
        $('#Cart').text(val);
    })
    
</script>
</body>
</html>
